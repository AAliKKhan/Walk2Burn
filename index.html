<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk 2 Burn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="Untitled design (1).png">
    <h1>Walk 2 Burn</h1>
    <p><b>Every Step Counts, Every Calorie Burns</b></p>
    <p id="INTRO">Welcome to Walk2Burn, your ultimate companion for turning steps into results. Track your daily steps and see how every move brings you closer to your fitness goals.</p>
    
    <div id="INPUT">
        <h3>Enter steps </h3>
        <input type="number" id="STEPS" min="0">
        <h3>Enter your weight in LBS</h3>
        <input type="number" id="WEIGHT" min="0">
    </div>
    <div>
        <button id="CALCULATE">Calculate</button>
    </div>
    <p id="RESULT"></p> <!-- Make sure there is only one RESULT element -->
    <script src="index.js"></script> <!-- Updated to link the compiled JS file -->
</body>
</html>
